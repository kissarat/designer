<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="ritex.css" />
    <link rel="stylesheet" type="text/css" href="/bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="/bower_components/codemirror/lib/codemirror.css" />
    <!--<link rel="stylesheet" type="text/css" href="/bower_components/codemirror/doc/docs.css" />-->
    <link rel="stylesheet" type="text/css" href="/bower_components/codemirror/addon/hint/show-hint.css" />
    <link rel="stylesheet" id="code-style-link" type="text/css" href="/bower_components/codemirror/theme/cobalt.css" />
</head>
<body>
<header>
    <nav>
        <div class="tabs">
            <svg data-id="code"><path d="M3 12l6-6h-3l-6 6 6 6h3zM18 6h-3l6 6-6 6h3l6-6zM12.75 3l-3.75 18h2.25l3.75-18z"></path></svg>
            <svg data-id="visual"><path d="M20.25 0h-18c-1.237 0-2.25 1.013-2.25 2.25v19.5c0 1.237 1.013 2.25 2.25 2.25h18c1.237 0 2.25-1.013 2.25-2.25v-19.5c0-1.237-1.013-2.25-2.25-2.25zM19.5 21h-16.5v-18h16.5v18zM6 13.5h10.5v1.5h-10.5zM6 16.5h10.5v1.5h-10.5zM7.5 6.75c0-1.243 1.007-2.25 2.25-2.25s2.25 1.007 2.25 2.25c0 1.243-1.007 2.25-2.25 2.25s-2.25-1.007-2.25-2.25zM11.25 9h-3c-1.238 0-2.25 0.675-2.25 1.5v1.5h7.5v-1.5c0-0.825-1.013-1.5-2.25-1.5z"></path></svg>
        </div>
        <div class="toolbar" data-id="code">
            <select id="code_style"></select>
        </div>
        <div class="toolbar active" data-id="visual">
            <div class="commands">
                <button id="bold" class="fa fa-bold"></button>
                <button id="italic" class="fa fa-italic"></button>
                <button id="underline" class="fa fa-underline"></button>
                <button id="justifyCenter" class="fa fa-align-center"></button>
                <button id="justifyFull" class="fa fa-align-justify"></button>
                <button id="justifyRight" class="fa fa-align-right"></button>
                <button id="justifyLeft" class="fa fa-align-left"></button>
                <button id="indent" class="fa fa-indent"></button>
                <button id="outdent" class="fa fa-outdent"></button>
                <button id="insertOrderedList" class="fa fa-list-ol"></button>
                <button id="insertUnorderedList" class="fa fa-list-ul"></button>
                <button id="createLink" class="fa fa-anchor"></button>
                <button id="unlink" class="fa fa-unlink"></button>
                <button id="removeFormat" class="fa fa-remove"></button>
                <button id="undo" class="fa fa-undo"></button>
                <button id="redo" class="fa fa-undo fa-flip-horizontal"></button>
                <input type="number" id="fontSize" min="8" max="22" data-suffix="pt" data-target="#visual" />
                <select id="fontFamily" data-target="#visual" data-command="fontName"></select>
                <input type="color" id="foreColor" data-target="#visual" />
                <input type="color" id="backColor" data-target="#visual" />
            </div>
        </div>
    </nav>
</header>
<article class="content active" id="visual" contenteditable="true"></article>
<article class="content" id="code"></article>
<article class="content" id="css"></article>

<script src="/bower_components/codemirror/addon/hint/css-hint.js"></script>
<script src="/bower_components/codemirror/mode/xml/xml.js"></script>
<script src="/bower_components/codemirror/mode/htmlmixed/htmlmixed.js"></script>
<script src="/bower_components/codemirror/mode/css/css.js"></script>
<script src="/data.js"></script>
<script src="/utils.js"></script>
<script src="/browser.js"></script>
<script src="/ui.js"></script>
<script src="visual.js"></script>
<script src="code.js"></script>
</body>
</html>
